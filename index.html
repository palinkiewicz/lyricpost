<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/wizard.css">
        <link rel="stylesheet" href="styles/song-image.css">
        <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
        <title>LyricPost: Lyrics Image Generator</title>
    </head>
    <body class="dark-mode">
        <main>
            <section class="lyrics-image-screen search-form" data-number="1">
                <div class="screen-wrapper">
                    <header>
                        <h1>LyricPost</h1>
                    </header>
                    <div class="input-tabs">
                        <button class="tab-button active" data-tab="search">Search</button>
                        <button class="tab-button" data-tab="link">Paste Link</button>
                    </div>
                    <div class="tab-content active" id="search-tab">
                        <form>
                            <input class="surface" type="text" id="song-name" placeholder="Song name and author here">
                            <button class="primary" id="search">
                                <span class="material-symbols-outlined">music_note</span>
                                Find that song!
                            </button>
                        </form>
                    </div>
                    <div class="tab-content" id="link-tab">
                        <form>
                            <input class="surface" type="text" id="spotify-link" placeholder="https://open.spotify.com/track/...">
                            <button class="primary" id="load-link">
                                <span class="material-symbols-outlined">link</span>
                                Load song!
                            </button>
                        </form>
                    </div>
                    <div class="searching hidden"></div>
                    <div class="error hidden"></div>
                </div>
            </section>

            <section class="lyrics-image-screen hidden search-results" data-number="2">
                <div class="screen-wrapper">
                    <header>
                        <div class="header-content-wrapper">
                            <button class="go-to-screen material-symbols-outlined" data-number="1">chevron_left</button>
                            <h2>Select a song</h2>
                        </div>
                    </header>
                    <div class="song-selection">
                        <div class="select-song cloneable">
                            <img src="" alt="album-cover">
                            <div class="name"></div>
                            <div class="authors"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section
                class="lyrics-image-screen hidden lyrics-results"
                data-number="3"
            >
                <div class="screen-wrapper">
                    <header>
                        <div class="header-content-wrapper">
                            <button
                                class="go-to-screen material-symbols-outlined"
                                data-number="2"
                            >
                                chevron_left
                            </button>
                            <h2>Select lines</h2>
                            <button
                                class="go-to-screen material-symbols-outlined"
                                id="go-to-final"
                                data-number="4"
                            >
                                chevron_right
                            </button>
                        </div>
                    </header>
                    <div class="song-info-display">
                        <img src="" alt="album cover" class="song-info-cover">
                        <div class="song-info-text">
                            <div class="song-info-name"></div>
                            <div class="song-info-artist"></div>
                        </div>
                    </div>
                    <div class="searching hidden"></div>
                    <div class="lines-selection"></div>
                </div>
                <button class="fab hidden" id="lyrics-fab">
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </section>

            <section
                class="lyrics-image-screen hidden final-options"
                data-number="4"
            >
                <div class="screen-wrapper">
                    <header>
                        <div class="header-content-wrapper">
                            <button
                                class="material-symbols-outlined"
                                id="last-go-back"
                            >
                                chevron_left
                            </button>
                            <h2>Song image</h2>
                            <button
                                class="material-symbols-outlined primary"
                                id="download"
                            >
                                download
                            </button>
                        </div>
                    </header>
                    <div class="searching hidden"></div>
                    <div class="image-creator">
                        <div class="song-image">
                            <div class="header">
                                <img src="" alt="album-cover" />
                                <div>
                                    <div class="name" contenteditable></div>
                                    <div class="authors" contenteditable></div>
                                </div>
                            </div>
                            <div class="lyrics" contenteditable></div>
                            <div class="spotify">
                                <img src="" />
                            </div>
                        </div>
                        <div class="options">
                            <div class="tab-selectors">
                                <button data-number="1" class="primary">
                                    Background
                                </button>
                                <button data-number="2">Text</button>
                                <button data-number="3">Other</button>
                            </div>
                            <div class="tabs">
                                <div class="panel selected">
                                    <div class="color-selection">
                                        <div class="" id="custom-color">
                                            <input
                                                type="color"
                                                id="custom-color-input"
                                            />
                                            <label
                                                class="material-symbols-outlined"
                                                for="custom-color-input"
                                                >palette</label
                                            >
                                        </div>
                                    </div>
                                    <div class="switch-container" id="additional-bg">
                                        <div>Double background</div>
                                        <div class="switch"></div>
                                    </div>
                                    <div class="slider-container width-control">
                                        <div>
                                            <label for="width-slider">Width</label>
                                            <span id="width-value">320px</span>
                                        </div>
                                        <input type="range" id="width-slider" min="200" max="600" value="320" step="10">
                                    </div>
                                </div>
                                <div class="panel">
                                    <div
                                        class="switch-container"
                                        id="light-text"
                                    >
                                        <div>Light text</div>
                                        <div class="switch"></div>
                                    </div>
                                </div>
                                <div class="panel">
                                    <div
                                        class="switch-container"
                                        id="spotify-tag"
                                    >
                                        <div>Spotify tag</div>
                                        <div class="switch"></div>
                                    </div>
                                    <div class="select-container font-selection-container">
                                        <div class="font-label">Chinese Glyph Standards</div>
                                        <select id="font-lang">
                                            <option value="en">Auto</option>
                                            <option value="zh-TW">TW</option>
                                            <option value="zh-CN">CN</option>
                                            <option value="zh-HK">HK</option>
                                            <option value="ja">JP</option>
                                            <option value="ko">KR</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="surface">
            <div>
                Made by
                <a href="https://github.com/palinkiewicz" target="_blank"
                    >palinkiewicz</a
                >
                |
                <a href="https://ko-fi.com/palinkiewicz">Ko-Fi</a>
            </div>
            <div id="dark-mode-toggle">
                <span class="material-symbols-outlined"></span>
            </div>
        </footer>

        <script src="classes/constants.js"></script>
        <script src="classes/data/Artist.js"></script>
        <script src="classes/data/Lyric.js"></script>
        <script src="classes/data/Song.js"></script>
        <script src="classes/AppState.js"></script>
        <script src="classes/DataFetcher.js"></script>
        <script src="classes/AppShell.js"></script>
        <script src="classes/SongImageController.js"></script>
        <script src="classes/LyricsController.js"></script>
        <script src="classes/SearchController.js"></script>
        <script src="classes/NavigationController.js"></script>
        <script src="index.js"></script>
    </body>
</html>
